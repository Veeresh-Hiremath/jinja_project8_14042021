<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>
<body>
    {% if login %}
        <h1>my name is {{name}} </h1>
        <ol>
            <li>home</li>
            <li>profile</li>
            <li>about</li>
        </ol>
    {% else %}
        <ol>
            <li>register</li>
            <li>login</li>
        </ol>
    {% endif %}
</body>
</html>
